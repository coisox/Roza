<div id="app">
	<div @click="switchModule('Home')">Home</div>
	<div @click="switchModule('Main')">Main</div>
	<mycomponent></mycomponent>
</div>

<script src="https://unpkg.com/vue"></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js'></script>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			module: 'Home'
		},
		components: {
			'mycomponent': {
				template: '<div>{{app.title}}</div>'
			}
		},
		methods: {
			switchModule: function(name) {
				this.module = name;
				
				$.getJSON("https://a2p.justapis.io/highlight-chinese", function(data){ console.log(data); });
			}
		}
	});
</script>
